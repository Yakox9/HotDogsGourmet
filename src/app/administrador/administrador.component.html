<mat-toolbar class="header">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <h1> Hot Dog's Gourmet</h1>
  <h5 mat-card-title>Bienvenido, {{user.name}}</h5>
</mat-toolbar>
<mat-drawer-container class="mainContent" [hasBackdrop]="true">
  <mat-drawer class="navList" #drawer mode="push">
   <div class="title">
      <h2>Dashboard</h2>
   </div>
    <nav class="navbar">
      <button mat-button (click)="changeActive(0)" [ngClass]="(active===0)?'active':''">Estadisticas</button>
      <button mat-button (click)="changeActive(2)" [ngClass]="(active===2)?'active':''">Sucursales</button>
      <button mat-button (click)="changeActive(1)" [ngClass]="(active===1)?'active':''">Productos</button>
      <button mat-button (click)="changeActive(3)" [ngClass]="(active===3)?'active':''">Usuarios</button>
      <button mat-button (click)="logout()">Salir</button>
    </nav>
  </mat-drawer>
  <mat-drawer-content class="contentShow">
      <chd-estadisticas *ngIf="active===0"></chd-estadisticas>
      <chd-sucursal *ngIf="active===2"></chd-sucursal>
      <chd-productos *ngIf="active===1"></chd-productos>
      <chd-usuarios *ngIf="active===3"></chd-usuarios>
  </mat-drawer-content>
</mat-drawer-container>
