<main class="productsMain">
  <div class="productsSection scrolling">
    <div class="sectionHeader">
      <h2>Productos</h2>
      <div class="sectionButton">
        <button (click)="addProduct()" mat-button mat-raised-button mat-icon-button class="buttonAdd">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <div (click)="addProduct(product)" class="productItem" *ngFor="let product of products; let i =index"  matRipple>
      <div class="producItemInfo">
        <div class="productItemTitle">
          <h2>{{product.name}}</h2>
        </div>
        <div class="productItemContent">
          <h4>Descripci√≥n:</h4>
          <p>{{product.desc}}</p>
        </div>
        <div class="productItemFooter" *ngIf="product.name!=='PERRITO DE MIL PESOS'">Precio: {{product.price}} Bs</div>
        <div class="productItemFooter" *ngIf="product.name==='PERRITO DE MIL PESOS'">Precio: {{product.price}} Pesos</div>
      </div>
      <div class="productItemImg">
        <img src="../../../assets/Products/{{product.name}}.jpg" alt="{{product.name}}">
      </div>
    </div>
  </div>
  <div class="productInfo">
    <chd-productos-edit (cancelEmit)="updateView($event)"   *ngIf="active === 1" [product]="product" ></chd-productos-edit>
  </div>
</main>
