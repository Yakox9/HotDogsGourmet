<main class="sucursalMain">
    <div class="sucursalInfo">
        <div class="sucursalInfoHeader">
            <h2>Sucursales</h2>
            <div class="groupButton">
                <button (click)="addSucursal()" mat-icon-button mat-raised-button  class="buttonHeader"> <mat-icon>add</mat-icon></button>
            </div>
        </div>
        <mat-accordion>
        <mat-expansion-panel *ngFor="let sucursal of sucursales">
            <mat-expansion-panel-header (click)="editSucursal(sucursal)">
              <mat-panel-title>
                <h3>{{sucursal.name}}</h3>
              </mat-panel-title>
              <mat-panel-description class="pruebatext">
                Productos de la sucursal {{sucursal.name}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="listProducts">
                <div  class="ProductItem" *ngFor="let product of sucursal.productos" matRipple
                [matRippleCentered]="centered"
                >
                    <h3 class="productTitle">{{product.name}}</h3>
                    <h4 [ngClass]="(product.cantidad>0)?'statusAvailable':'statusDisable'" class="productStatus">{{(product.status==true)?"Disponible":'Agotado'}}</h4>
                </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div [ngClass]="(typeInfo===1)?'infoActive':''" class="productoInfo">
        <chd-productos-edit [product]="product" [sucursal]="sucursal" *ngIf="typeInfo===2"></chd-productos-edit>
        <chd-add-sucursal (sucursalEmit)="actionSucursal($event)" [sucursal]="sucursal" [products]="products" *ngIf="typeInfo===3"></chd-add-sucursal>
    </div>
</main>
