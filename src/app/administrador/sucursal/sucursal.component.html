<main class="sucursalMain">
    <div class="sucursalInfo">
        <div class="sucursalInfoHeader">
            <h2>Sucursales</h2>
            <div class="groupButton">
                <button mat-icon-button mat-raised-button  class="buttonHeader"> <mat-icon>add</mat-icon></button>
            </div>
        </div>
        <mat-accordion>
        <mat-expansion-panel *ngFor="let sucursal of sucursales">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h3>{{sucursal.name}}</h3>
              </mat-panel-title>
              <mat-panel-description class="pruebatext">
                Productos de la sucursal {{sucursal.name}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="listProducts">
                <div class="ProductItem" *ngFor="let product of products">
                    <h4>{{product.name}}</h4>
                    <mat-divider></mat-divider>
                </div>
                
            </div>
          </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="productoInfo">

    </div>
</main>
